        	.letter {

        		width:200px; /*resize as you see fit */
        		height:300px; /*resize as you see fit */
        		display:inline-block; /* this makes block level elements act like letters (so they sit next to eachother) */
        		border:1px solid #000; /*feel free to remove or hide this rule */
        		position:relative; /* IMPORTANT: any element with position:absolute inside this container will now be relative to bounds of this element; */
        	}
        		.grid {
        		position: absolute;
        		display: grid;
        		grid-template-columns: repeat(5,20%);
        		grid-template-rows: repeat(5,20%);
        		width: 100%;
        		height: 100%;
                border: 1px solid transparent;
                background-color: white;}

        	.grid-item {
        		width: 100%;
        		height: 100%;
                background-color: transparent; ;
                border: 1px solid transparent;
        	}
        	.black-box-bar {
        	        width: 120%;
        	        height: 70%;
        	        background-color: black;
                box-shadow: 5px 5px 2px orange;
                box-shadow: -2px -2px 3px transparent; }
        	      
            .curvyleft {
                     width: 100%;
                    height: 120%;
                    background-color: black;
                  border-radius: 0px 50px 25px 25px;
                    
                    box-shadow: -2px -2px 3px transparent;  }

            .slant {
                     width: 100%;
                    height: 145%;
                    transform: rotate(-20deg);
                    background-color: black;
                  border-radius: 0px 50px 25px 25px;
                    
                    box-shadow: -2px -2px 3px transparent;  }

            .slant-left {
                     width: 100%;
                    height: 145%;
                    transform: rotate(20deg);
                    background-color: black;
                  border-radius: 50px 0px 25px 25px;
                    
                    box-shadow: -2px -2px 3px transparent;  }
            .curvyright {
                     width: 100%;
                    height: 120%;
                    background-color: black;
                     border-radius: 25px 25px 50px 0px ;
                    transform: rotate(-180deg);
                 box-shadow: 5px 0px 2px transparent; 
                    box-shadow: -2px -2px 3px transparent;  
             }

        

            .black-box {width: 100%;
                    height: 100%;
                    background-color: #FFF164;}

            .curvyup {

                width: 110%;
                    height: 130%;
                    background-color: black;
                    border-radius: 0px 50px 50px 0px ;
                    transform: rotate(270deg);
                     box-shadow: 5px 0px 2px transparent;
                     box-shadow: -2px -2px 3px transparent;  }


             .curvydown {

                width: 110%;
                height: 130%;
                background-color: black;
                border-radius: 0px 50px 50px 0px ;
                transform: rotate(90deg);
                box-shadow: 5px 0px 2px transparent;
                box-shadow: -2px -2px 3px transparent;  }


                .corner-left-up {
                    width: 100%;
                    height: 100%;
                    margin-top: 20px;
                    background-color: black;
                     border-radius: 70px 25px 0px 70px;
                     transform: rotate(360deg);
                  box-shadow: 5px 0px 2px orange; 
                    box-shadow: -2px -2px 3px transparent;  
                }

                .corner-right-up {
                    width: 100%;
                    height: 100%;
                    margin-top: 20px;
                    background-color: black;
                     border-radius: 70px 0px 25px 70px;
                     transform: rotate(180deg);
                  box-shadow: 5px 0px 2px orange; 
                    box-shadow: -2px -2px 3px transparent;  }
 
                .corner-right-down {
                    width: 100%;
                    height: 100%;
                    background-color: black;
                     border-radius: 70px 25px 0px 70px;
                     transform: rotate(180deg);
                  box-shadow: 5px 0px 2px orange; 
                    box-shadow: -2px -2px 3px transparent;  }

                    .corner-left-down {
                    width: 100%;
                    height: 100%;
                    background-color: black;
                     border-radius: 70px 0px 25px 70px;
                     transform: rotate(0deg);
                  box-shadow: 5px 0px 2px orange; 
                    box-shadow: -2px -2px 3px transparent;  }
